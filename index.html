<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>Number 1: <span id="n1"></span></p>
    <p>Number 2: <span id="n2"></span></p>
    <p>Addition: <span id="add"></span></p>
    <p>Subtraction: <span id="minus"></span></p>
    <p>Multiplication: <span id="multiply"></span></p>
    <p>Division: <span id="divide"></span></p>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var a = 56;
        var b = 29;

        document.getElementById('n1').innerHTML = a;
        document.getElementById('n2').innerHTML = b;

        document.getElementById('add').innerHTML = a + b;
        document.getElementById('minus').innerHTML = a - b;
        document.getElementById('multiply').innerHTML = a * b;
        document.getElementById('divide').innerHTML = a / b;
    });
</script>

   
</body>
</html>
