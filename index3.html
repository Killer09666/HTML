<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd and Even</title>
</head>
<body>
    <h1>JavaScript Odd Even Program</h1>
    <script>
        var n = 68;

        if (n%2 == 0){
            document.write(n + " is a even number.")
        }
        else{
            document.write(n + " is a odd number.")
        }
        
    </script>
</body>
</html>
