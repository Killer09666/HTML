<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Class</title>
</head>
<body>
    <h2>JavaScript Class</h2>
    <p>How to use a JavaScript Class.</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student{
          constructor(name, year) {
            this.name = name;
            this.year = year;
          }
          age() {
            let date = new Date();
            return date.getFullYear() - this.year;
          }
        }
        student1 = new student("Riya", 2024);
        document.getElementById("Student1").innerHTML =
        "MY name is " + student1.name + ". I born in " + student1.year + ". And my age is " +
        student1.age();

        student2 = new student("Tina", 2018);
        document.gotELementById("student2").innerHTML =
        "My name is " + student2.name + ". I born in " + student2.year + ".And my age is " +
        student2.age() 
    </script>
</body>
</html>
